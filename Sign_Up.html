<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="FCMS.css">
        <!-- <link rel="icon" type="image?png" href="Images and videoes/SignIn_icon.png"> -->
    </head>
    <body>
        <div class="Background">
            <a href="http://127.0.0.1:5500/index.html"><img id="logo" src="/Images/logo.jpg"></a>
            <div class="Main">
                <div class="Container">
                    <div class="Intro_text">
                        <h1>Sign Up</h1>
                    </div>
                    <hr>
                    <form>
                        <input type="name" name="name" placeholder="Enter your full Name" required/>
                        <input type="email" name="email" placeholder="Enter your Email" required/>
                        <input type="Phone" name="Phone" placeholder="Enter your Phone no." required/>
                        <input type ="password" name="password" placeholder="Enter your Password" required/>
                        <div class="Check_box">
                            <input type="checkbox" id="check"/>
                            <label type="checkbox">By continuing, you agree to <a href="#">Terms & Conditions</a> of Farmer Crop Management Software</label>
                        </div>
                    <button type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <hr>
    <footer>Thank You For visiting our site</footer>
</html>
